<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggo Pix</title>
    <link rel="stylesheet" href="dist/css/main.css"> 
</head>

<body>
    <div class="navbar">
        <div class="container">
            <a class="site-name" href="index.html">Doggo Pix</a>
            <img id="mobile-menu-id" class="mobile-menu" src="dist/images/menu.svg" alt="Mobile Navigation">

            <nav>
                <img id="mobile-exit-id" class="mobile-exit" src="dist/images/exit.svg" alt="Close Navigation">

                <ul class="primary-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">My favorites</a></li>
                    <li><a href="#">Contact us</a></li>
                    
                </ul>

            </nav>
        </div>
    </div>

    <script>
        const mobileBtn = document.getElementById('mobile-menu-id')
        nav = document.querySelector('nav')
        mobileBtnExit = document.getElementById('mobile-exit-id');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })
        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>


</body>
</html>
